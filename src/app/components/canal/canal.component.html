<div *ngIf="currentUser">
  <header>
    <p> Hello, {{ currentUser.username }}. </p>
    <a [routerLink]="['/add-canal']">Add a new canal</a>
    <button (click)="logMeOutPls()"> Log Out </button>
    <p *ngIf="logoutError" class="error">
      {{ logoutError }}
    </p>
  </header>
  <h2>Canal List</h2>

  <div *ngFor="let canal of canals">
    <a [routerLink]="['/canals', canal._id]">{{ canal.canalName }}</a>
    <img [src]="baseUrl + canal.image" alt="" style = "width: 100%; height: 400px">
  </div>

  <div>
    <h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker *ngFor="let canal of canals" [latitude]="canal.lat" [longitude]="canal.lng">
      <agm-info-window>{{ canal.canalName }}

      </agm-info-window>
  </agm-marker>
</agm-map>

  </div>

</div>
