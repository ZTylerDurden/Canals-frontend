<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form (ngSubmit)="doSignUp()" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><label for="username-input"></label><input class="form-control" [(ngModel)]="signUpInfo.username" id="username-input" type="text" name="usernameValue" placeholder="Username"></div>
                <div class="form-group"><label for="password-input"></label><input class="form-control" [(ngModel)]="signUpInfo.password" id="password-input"type="password" name="passwordValue" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a [routerLink]="['/login']" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>
